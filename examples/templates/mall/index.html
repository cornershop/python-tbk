{% block title %}
Registration
{% endblock title %}

{% block header %}
<h1>Mall</h1>
<h2>registration</h2>
{% endblock header %}

{% block content %}
<form method="POST" action="/mall/init" class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Begin Registration</legend>

    <label for="email">E-Mail
      <input type="text" name="email" id="email" value="user@ejemplo.com">
    </label>

    <label for="username">Username
      <input type="text" name="username" id="username" value="tbkuser">
    </label>

    <button type="submit" class="pure-button">Init Transaction</button>
  </fieldset>
</form>
{% endblock content %}
